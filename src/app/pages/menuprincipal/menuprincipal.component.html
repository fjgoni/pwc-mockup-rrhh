<div class="container mt-5">
  
    <div class="container-fluid pt-3">
        <div class="input-group rounded mb-2 mt-5">
          <input type="search" class="form-control rounded" placeholder="Search for employee..." aria-label="Search" aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                    <!-- Position Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="apellido">
                      <th mat-header-cell *matHeaderCellDef> Apellido </th>
                      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="cursosRestantes">
                      <th mat-header-cell *matHeaderCellDef> Cursos restantes </th>
                      <td mat-cell *matCellDef="let element"> {{element.cursosRestantes}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="fechaHasta">
                      <th mat-header-cell *matHeaderCellDef> Fecha hasta </th>
                      <td mat-cell *matCellDef="let element"> {{element.fechaHasta}} </td>
                    </ng-container>

                    <ng-container matColumnDef="botones">
                        <th mat-header-cell *matHeaderCellDef> Perfil  </th>
                        <td mat-cell *matCellDef="let element"> 
                          <button class="btn btn-sm">
                            <i class="fa-solid fa-eye"></i>
                          </button>
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                   
                  </table>
                  <mat-paginator [pageSizeOptions]="[12]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
                  </mat-paginator>
            </div>
            <div class="col-md-6">
             <div class="row">
              <div class="card">
                  <div class="card-body text-center">
                    <h4 class="card-title">Cursos faltantes</h4>
                    <hr>
                  </div>
                  <ngx-charts-pie-chart #containerRef
                  (window:resize)="onResize($event)"
                  [view]="view"
                  [results]="single"
                  [gradient]="gradient"
                  [doughnut]="isDoughnut"
                  
                  (select)="onSelect($event)"
                  (activate)="onActivate($event)"
                  (deactivate)="onDeactivate($event)"
                  >
                  </ngx-charts-pie-chart>                
              </div>
              <div class="card mt-2">
                  <ngx-charts-bar-vertical
                  [view]="view"
                  [results]="single"
                  [gradient]="gradient"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [xAxisLabel]="xAxisLabel"
                  [yAxisLabel]="yAxisLabel"
                  (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
              </div>
            </div> 
          </div>
          
        </div>
        
          
    </div>
  
</div>
